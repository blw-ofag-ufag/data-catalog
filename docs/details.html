<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FOAG data catalog - Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body data-page="details.html">

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Banner -->
    <section id="heroBanner" class="hero-banner">
      <h1 id="datasetTitle"></h1>
      <p class="lead" id="datasetDescription"></p>
    </section>

    <!-- Main Section -->
    <main id="detailsMain" class="container my-3">
      <section id="metadataSection"></section>
      <section id="distributionsSection"></section>
      <section id="editHistorySection"></section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Insert and navbar and footer -->
    <script>
      $(document).ready(function () {
        $("#navbar-placeholder").load("navbar.html");
        $("#footer-placeholder").load("footer.html");
      });
    </script>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>
    <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/details.js"></script>    
  </body>
</html>
