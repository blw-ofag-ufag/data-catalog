<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dataset Details</title>
  <!-- Reuse your existing stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Optionally, add detail-specific styles -->
  <style>
/* 1) The hero banner is just a wide block with an image. */
#heroBanner {
  width: 100%;
  height: 300px; /* pick your height */
  background-size: cover;
  background-position: center;
  margin-bottom: 30px;
}

/* 2) The container is a normal block layout, no flex or grid. */
#detailsMain {
  display: block;
  max-width: 1200px; /* or your preference */
  margin: 0 auto;
  padding: 20px;
}

/* 3) ID above the title, in monospace. */
.dataset-id {
  font-family: monospace;
  font-size: 14px;
  color: var(--secondary-text-color);
  margin-bottom: 5px;
}

/* 4) Title is an H1 below the ID. */
.dataset-title {
  margin: 0;
  font-size: 2rem;
  color: var(--primary-text-color);
}

/* 5) Description is slightly bigger text. */
.dataset-description {
  font-size: 16px; /* or 15â€“18 as you prefer */
  line-height: 1.4;
  margin: 15px 0 20px; 
  color: var(--secondary-text-color);
}

/* 6) Keywords in one row. */
.keywords {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 30px;
}

.keywords span {
  background-color: var(--border-color);
  color: var(--primary-text-color);
  padding: 5px 10px;
  font-size: 14px;
  border-radius: 15px;
  font-weight: 600;
  text-transform: capitalize;
  cursor: pointer;
}

/* 7) Standard block sections for metadata & distributions. */
#metadataSection {
  margin-bottom: 30px; 
}

#metadataSection h2,
#distributionsSection h2 {
  margin-top: 0;
  font-size: 1.5rem;
  color: var(--primary-text-color);
}

/* 8) Display leftover fields as normal paragraphs. */
.metadata-list p {
  margin: 0.2rem 0;
  color: var(--secondary-text-color);
}
.metadata-list p strong {
  color: var(--primary-text-color);
}

/* 9) The distributions list is normal block bullets. */
.distributions-list ul {
  list-style: none;
  padding: 0;
}
.distributions-list li {
  margin-bottom: 0.75rem;
}

  </style>
</head>

<body>

  <div id="heroBanner"></div>

  <main id="detailsMain">
    <!-- Dataset ID (monospace) above the H1 -->
    <p class="dataset-id" id="datasetID"></p>

    <h1 class="dataset-title" id="datasetTitle"></h1>

    <!-- Description below the title -->
    <p class="dataset-description" id="datasetDescription"></p>
    
    <!-- Keywords in a normal row below the description -->
    <div class="keywords" id="keywordsContainer"></div>

    <!-- Then Metadata and Distributions in normal block sections -->
    <section id="metadataSection"></section>
    <section id="distributionsSection"></section>
  </main>

  <script src="details.js"></script>
</body>
</html>
