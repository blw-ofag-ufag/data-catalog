<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>FOAG data catalog</title>
      <!-- Bootstrap CSS -->
      <link 
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         />
      <!-- Tagify CSS -->
      <link 
         rel="stylesheet" 
         href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" 
         />
      <!-- Custom CSS -->
      <link rel="stylesheet" href="assets/css/style.css" />
   </head>
   <body data-page="index.html">

      <!-- Navbar Placeholder -->
      <div id="navbar-placeholder"></div>

      <!-- Hero Banner -->
      <section class="hero-banner">
        <p class="dataset-id" id="datasetID"></p>
        <h1 class="dataset-title" id="datasetTitle"></h1>
        <p class="dataset-description" id="datasetDescription"></p>
        <div class="keywords" id="keywordsContainer"></div>
      </section>

      <main id="detailsMain">
        <section id="metadataSection"></section>
        <section id="distributionsSection"></section>
        <section id="editHistorySection"></section>
      </main>

      <!-- Footer placeholder -->
      <div id="footer-placeholder"></div>

      <!-- Load scripts -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>
      <script src="assets/js/translations.js"></script>
      <script src="assets/js/details.js"></script>
      <script>
         $(document).ready(function() {
           $("#navbar-placeholder").load("navbar.html", function() {});
           $("#footer-placeholder").load("footer.html", function() {});
         });
      </script>
   </body>
</html>
