<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dataset Details</title>
  <!-- Reuse your existing stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Optionally, add detail-specific styles right here -->
  <style>
    /* HERO BANNER */
    .hero-banner {
      position: relative;
      width: 100%;
      height: 380px;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }
    .hero-overlay {
      position: absolute;
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4); /* Dark overlay */
    }
    .hero-content {
      position: absolute;
      bottom: 30px;
      left: 40px;
      color: #fff;
    }
    .hero-content h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* MAIN CONTAINER */
    #detailsMain {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* HEADINGS & TEXT */
    #detailsMain h2 {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      color: var(--primary-text-color);
    }
    #detailsMain p {
      color: var(--secondary-text-color);
      margin: 0.5rem 0;
    }

    /* METADATA LIST (example) */
    .metadata-list p strong {
      color: var(--primary-text-color);
    }

    /* DISTRIBUTIONS */
    .distributions-list ul {
      list-style: disc inside;
      margin: 0.5rem 0 1.5rem 0;
    }
    .distributions-list li {
      margin-bottom: 0.75rem;
    }
  </style>
</head>

<body>
  <!-- The hero banner is placed at the top -->
  <div class="hero-banner" id="heroBanner">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <!-- We'll set <h1> content in JS based on the dataset's title -->
      <h1 id="datasetTitle">Loading...</h1>
    </div>
  </div>

  <!-- Main content area for details -->
  <main id="detailsMain">
    <!-- We will fill these sections via JS -->
    <section id="descriptionSection"></section>
    <section id="metadataSection"></section>
    <section id="keywordsSection"></section>
    <section id="distributionsSection"></section>
  </main>

  <script src="details.js"></script>
</body>
</html>
