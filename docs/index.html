<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOAG Data Catalog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="index.html">
    <header>
      <h1 data-i18n="index.title">Welcome to the data catalog of the Federal Office for Agriculture</h1>
      <p data-i18n="index.subtitle">
        Here, you'll be able to find any data set collected by the Federal Office for Agriculture (FOAG). The data itself is published and maintained on <a href="https://github.com/blw-ofag-ufag/data-catalog/blob/main/data/dataCatalog.json">this GitHub repository</a>.
      </p>
      <div class="controls">
        <input
          type="text"
          id="search"
          placeholder="Search in the title, description, dates, owners or keywords..."
          data-i18n="index.searchPlaceholder"
        />
        <select id="sort-options">
          <option value="title" data-i18n="index.sortTitle">Sort by Title</option>
          <option value="issued-asc" data-i18n="index.sortIssuedAscending">Sort by Issued Date (Ascending)</option>
          <option value="issued-desc" data-i18n="index.sortIssuedDescending" selected>Sort by Issued Date (Descending)</option>
          <option value="owner" data-i18n="index.sortOwner">Sort by Data Owner</option>
        </select>
        <select id="language-select">
          <option value="de" selected>Deutsch</option>
          <option value="fr">Fran√ßais</option>
          <option value="it">Italiano</option>
          <option value="en">English</option>
        </select>
      </div>
      <div id="search-chips-container"></div>
    </header>
  <main id="dataset-container"></main>
  <script src="translations.js"></script>
  <script src="main.js"></script>
</body>
</html>
