<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOAG Data Catalog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <h1>Welcome to the data catalog of the Federal Office for Agriculture</h1>
      <p>Here, you'll be able to find any data set collected by the Federal Office for Agriculture (FOAG). The data itself is published and maintained on <a href="https://github.com/blw-ofag-ufag/data-catalog/blob/main/data/dataCatalog.json">this GitHub repository</a>.</p>
      <div class="controls">
        <input type="text" id="search" placeholder="Search in the title, description, dates, owners or keywords..." />
        <select id="sort-options">
          <option value="title">Sort by Title</option>
          <option value="issued-asc">Sort by Issued Date (Ascending)</option>
          <option value="issued-desc">Sort by Issued Date (Descending)</option>
          <option value="owner">Sort by Data Owner</option>
        </select>
        <select id="language-select">
          <option value="en">English</option>
          <option value="de">Deutsch</option>
          <option value="fr">Fran√ßais</option>
          <option value="it">Italiano</option>
        </select>
      </div>
    </header>
  <main id="dataset-container"></main>
  <script src="main.js"></script>
</body>
</html>
