<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title data-i18n="title">title</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" />
      <link rel="stylesheet" href="assets/css/style.css" />
   </head>
   <body data-page="index.html">
      <div id="navbar-placeholder"></div>
      <section class="hero-banner">
         <h1 data-i18n="heroBannerHeading">Willkommen zum Datenkatalog des Bundesamts für Landwirtschaft</h1>
         <p class="lead" data-i18n="heroBannerText">
            Hier finden Sie alle vom Bundesamt für Landwirtschaft (BLW) gesammelten Datensätze. 
         </p>
      </section>
      <section class="search-section">
         <div class="container">
            <div class="row align-items-center">
               <div class="col-sm-3">
                  <input type="text" id="search" class="form-control unified-control" data-i18n-placeholder="searchPlaceholder" placeholder="Search text..." />
               </div>
               <div class="col-sm-4">
                  <input type="text" id="tag-input" class="form-control unified-control" data-i18n-placeholder="tagInputPlaceholder" placeholder="Tags..." />
               </div>
               <div class="col-sm-3" id="sort-container">
                  <div class="dropdown">
                     <button class="btn unified-control dropdown-toggle" type="button" id="sort-dropdown-button" data-bs-toggle="dropdown" aria-expanded="false" data-i18n="sortTitle">
                     Sort by Title
                     </button>
                     <ul class="dropdown-menu" aria-labelledby="sort-dropdown-button">
                        <li><a class="dropdown-item sort-option" data-sort="title" href="#" data-i18n="sortTitle">Sort by Title</a></li>
                        <li><a class="dropdown-item sort-option" data-sort="issued-asc" href="#" data-i18n="sortIssuedAsc">Sort by Issued Date (Asc)</a></li>
                        <li><a class="dropdown-item sort-option" data-sort="issued-desc" href="#" data-i18n="sortIssuedDesc">Sort by Issued Date (Desc)</a></li>
                        <li><a class="dropdown-item sort-option" data-sort="owner" href="#" data-i18n="sortOwner">Sort by Data Owner</a></li>
                     </ul>
                  </div>
               </div>
               <div class="col-sm-2 text-end">
                  <div class="btn-group" role="group">
                     <input type="radio" class="btn-check" name="viewMode" id="tile-view" value="tile" checked/>
                     <label data-i18n="viewTile" class="btn unified-control" for="tile-view">Tile</label>
                     <input type="radio" class="btn-check" name="viewMode" id="table-view" value="table"/>
                     <label data-i18n="viewTable" class="btn unified-control" for="table-view">Table</label>
                  </div>
               </div>
            </div>
            <div id="search-chips-container" class="mt-2"></div>
         </div>
      </section>

      <main class="container my-3">
         <div id="tile-view-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
         <div id="table-container" style="display:none;">
            <table class="table table-hover table-fixed align-middle" id="dataset-table">
               <thead>
                  <tr>
                     <th data-i18n="tableHeaderTitle">Title</th>
                     <th data-i18n="tableHeaderIssued">Issued</th>
                     <th data-i18n="tableHeaderOwner">Owner</th>
                     <th data-i18n="tableHeaderKeywords">Keywords</th>
                  </tr>
               </thead>
               <tbody>
                  <!-- Rows appended dynamically -->
               </tbody>
            </table>
         </div>
         <div class="row align-items-center my-3">
            <div class="col text-start" id="page-indicator"></div>
            <div class="col text-end">
               <ul id="pagination-container" class="pagination justify-content-end"></ul>
            </div>
         </div>
      </main>

      <!-- Footer placeholder -->
      <div id="footer-placeholder"></div>

      <!-- Insert and navbar and footer -->
      <script>
         $(document).ready(function() {
           $("#navbar-placeholder").load("navbar.html", function() {});
           $("#footer-placeholder").load("footer.html", function() {});
         });
      </script>

      <!-- JavaScript Libraries -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>
      <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.js"></script>
      <script src="assets/js/i18n.js"></script>
      <script src="assets/js/main.js"></script>
   </body>
</html>
