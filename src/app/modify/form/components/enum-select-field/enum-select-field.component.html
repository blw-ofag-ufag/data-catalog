<div class="enum-select-field">
	<mat-form-field class="ob-w-full">
		<mat-label>
			{{ label | translate }}
			<span *ngIf="required" class="required-asterisk">*</span>
		</mat-label>

		<mat-select [formControl]="control" [placeholder]="placeholder | translate" (blur)="onBlur()">
			<mat-option *ngFor="let option of filteredOptions" [value]="option">
				{{ getOptionTranslationKey(option) | translate }}
			</mat-option>
		</mat-select>

		<mat-error *ngIf="hasError('required')">
			{{ getErrorMessage() | translate }}
		</mat-error>
	</mat-form-field>
</div>
