<div class="card-container ob-grid">
	@for (dataset of datasets$ | async; track $index) {
		<mat-card class="ob-span-4">
			<mat-card-header>
				<mat-card-title>
					{{ dataset['dct:title']?.[ (currentLang$ | async)! ] }}
					<!--					{{ dataset['dct:title'][ currentLang$ | async] }}-->
				</mat-card-title>
<!--				<mat-card-subtitle>-->
<!--					{{ dataset['dct:description']?.en }}-->
<!--				</mat-card-subtitle>-->
			</mat-card-header>
			<mat-card-content>
				<img src="{{ dataset['schema:image'] || 'https://fal.media/files/koala/fu3fHRalAzcHsxBFze10d_dc302f8699ab49ffadb957300e226b94.jpg' }}" width="100%" />
			</mat-card-content>
			<mat-card-actions>
				<button mat-button obButton="primary" type="button" (click)="openDataset(dataset['dct:publisher'], dataset['dct:identifier'])">Open</button>
			</mat-card-actions>
		</mat-card>
	}
</div>
